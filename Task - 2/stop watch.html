<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Stopwatch</title>
   <link rel="stylesheet" href="stop watch.css">
</head>
<body>
    <div class="stopwatch-container">
        <div id="display" class="display">00:00:00.00</div>
        <div class="controls">
            <button id="startStop">Start</button>
            <button id="lap" disabled>Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div id="lapList" class="lap-list"></div>
    </div>

    <script src="stop watch.js">
    </script>
</body>
</html>
